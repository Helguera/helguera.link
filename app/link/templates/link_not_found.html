<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Not Found</title>

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Basic styles and error animation -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            padding-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f44336; /* Red for error */
        }

        p {
            color: #bbbbbb;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 80px;
            color: #f44336;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .creator-info {
            font-size: 16px;
            color: #999999;
            margin-top: 30px;
            border-top: 1px solid #444;
            padding-top: 15px;
        }

        .creator-info span {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Error Icon -->
        <div class="error-icon">⚠️</div>

        <!-- Error message -->
        <h1>Link Not Found</h1>
        <p>Sorry, the link you are trying to access does not exist.</p>

        <!-- Creator information -->
        <div class="creator-info">
            <p style="font-size: 13px;"">Created with ❤️ by Javier Helguera</span>.</p>
        </div>
    </div>
</body>
</html>
