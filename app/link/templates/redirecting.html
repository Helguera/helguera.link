<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url={{ original_url }}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Basic styles and loading animation -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            padding-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        p {
            color: #bbbbbb;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .spinner {
            margin: 20px auto;
            width: 70px;
            height: 70px;
            border: 8px solid #444;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .creator-info {
            color: #999999;
            margin-top: 30px;
            border-top: 1px solid #444;
            padding-top: 15px;
            margin-bottom: 5px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .creator-info span {
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to <a href="{{ original_url }}">{{ original_url }}</a> in 3 seconds.</p>

        <!-- Loading spinner -->
        <div class="spinner"></div>

        <!-- Creator information -->
        <div class="creator-info">
            <p style="font-size: 13px;"">Created with ❤️ by Javier Helguera</span>.</p>
        </div>

        <!-- Automatically redirect after 3 seconds using JavaScript -->
        <script type="text/javascript">
            setTimeout(function(){
                window.location.href = "{{ original_url }}";
            }, 3000);  // 3 seconds
        </script>
    </div>
</body>
</html>
